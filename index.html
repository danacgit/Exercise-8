<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    



<div class="container">

    <h1>Food Image Gallery <span class="badge bg-success rounded-pill">New!</span></h1>
  
    <div class="row">
  
      <div class="col-sm-4">
        <img src="salads.png" class="img-fluid" alt="salads">
      </div>
  
      <div class="col-sm-4"> 
         <img src="burger.avif" class="img-fluid" alt="pancakes">
     </div>
  
      <div class="col-sm-4">
        <img src="bowls-food.avif" class="img-fluid" alt="food-bowls">
      </div>
  
    </div>
  
    <div class="row">
  
      <div class="col-sm-4">
        <img src="pancakes.avif" class="img-fluid" alt="assorted-fruits"> 
      </div>
  
      <div class="col-sm-4">
        <img src="Avacados.avif" class="img-fluid" alt="burger">
      </div>
  
      <div class="col-sm-4">
        <img src="cupcake.avif" class="img-fluid">
      </div>
  
    </div>
  
  </div>
</body>
</html>
